<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap-utilities.min.css">
</head>
<body>
<div class="w-75 m-auto">
    <h3 class="my-4  ">Product Managment System</h3>
    <label class="form-label " for="productNameInput">ProductName</label>
    <input class="form-control" type="text" id="productNameInput">
    <label class="form-label my-2" for="productPriceInput">ProductPrice</label>
    <input class="form-control" type="number" id="productPriceInput">
    <label class="form-label my-2" for="productCategoryInput">ProductCategory</label>
    <input class="form-control" type="text" id="productCategoryInput">
    <label class="form-label my-2" for="productDescriptionInput">ProductDescription</label>


    <textarea class="form-control" placeholder="Leave a comment here" id="productDescriptionInput"
        style="height: 100px"></textarea>

<button id="addBtn" onclick="addProduct()" class="btn btn-outline-info my-2">Add Product</button>
<button id="updateBtn" onclick="updateOnModifiedUpdateButton(   )" class="btn btn-outline-primary d-none my-2">Update</button>

</div>

<div class="w-75 mx-auto p-4">
    <label class="form-label" for="search">Search</label>
    <input oninput="searchProduct(this.value)" type="text" id="search" placeholder="Search By Name" class="form-control " >
</div>


<div class="w-75 mx-auto">

    <!-- Index	ProductName	ProductPrice	ProductCategory	ProductDesc	update	delete -->
    <table  class="table table-hover mt-5 ">
        <thead>
            <th>index</th>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCategory</th>
            <th>ProductDesc</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="bodyRows">
            <tr>
                
            </tr>
        </tbody>
    </table>
</div>

    <script src="Bootstrap/JS/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
